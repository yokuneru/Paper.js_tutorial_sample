<!DOCTYPE html>
<html>
<head>
  <!-- Load the Paper.js library -->
  <script type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.12.0/paper-full.js"></script>
  <!-- Define inlined PaperScript associate it with myCanvas -->
  <script type="text/paperscript" canvas="myCanvas">

    // 新しくrectangleオブジェクトを作成します。
    var rect = new Rectangle({ x: 10, y: 10, width: 100, height: 100 });
    console.log(rect); // { x: 10, y: 10, width: 100, height: 100 }
    var rectPath1 = new Path.Rectangle(rect);
    rectPath1.strokeColor = 'red';

    // rectangleオブジェクトのサイズをwidth=200, height=150に変更
    rect.size = [200, 150];
    console.log(rect); // { x: 10, y: 10, width: 150, height: 200 }
    var rectPath2 = new Path.Rectangle(rect);
    rectPath2.strokeColor = 'blue';

    // rectangleオブジェクトの始点をx=40, y=40に変更
    rect.point = [40, 40];
    console.log(rect); // { x: 40, y: 40, width: 150, height: 200 }
    var rectPath3 = new Path.Rectangle(rect);
    rectPath3.strokeColor = 'green';

  </script>
</head>
<body>
  <canvas id="myCanvas" style="border: 0.5px solid black" width="500" height="250"></canvas>
</body>
</html>
